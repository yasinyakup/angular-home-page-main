
<!-- Slider section -->
<div class="carousel slide" id="slides" data-bs-ride="carousel">
	<ul class="carousel-indicators">
		<li data-bs-target="#slides" data-bs-slide-to="0" class="active"></li>
		<li data-bs-target="#slides" data-bs-slide-to="1"></li>
		<li data-bs-target="#slides" data-bs-slide-to="2"></li>
	</ul>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="slider" alt="slide1" src="../assets/images/investment/turkey3.jpg">
			<div class="carousel-caption">
				<h2 @slideIn class="display-5" data-toggle="animation"
				 data-animation="slide-left" >INVESTMENT CONSULTING</h2>
				<h4  @fade>Consulting services of various sector</h4>
				<button type="button" class="btn btn-outline-light btnss-lg">View
					Services</button>
				<button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary btn-lg">Contact Us</button>
			</div>
		</div>
		<div class="carousel-item">
			<img class="slider" alt="slide1" src="../assets/images/investment/2.jpg">
			<div class="carousel-caption">
				<img class="icon me-4" src="../assets/images/Icon1.png" alt="icon1">
				<img class="icon me-4" src="../assets/images/Icon2.png" alt="icon2">
				<img class="icon" src="../assets/images/Icon3.png" alt="icon3">
				<h3 @fade>Consulting services of various sector</h3>
				<button type="button" class="btn btn-outline-light btnss-lg">View
					Services</button>
				<button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary btn-lg">Contact Us</button>
			</div>
		</div>
		<div class="carousel-item">
			<img class="slider" alt="slide1" src="../assets/images/investment/turkey2.jpg">
			<div class="carousel-caption">
				<h3  @fade>Consulting services of various sector</h3>
				<button type="button" class="btn btn-outline-light btnss-lg">View
					Services</button>
				<button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary btn-lg">Contact Us</button>
			</div>
		</div>
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#slides" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	  </button>
	  <button class="carousel-control-next" type="button" data-bs-target="#slides" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	  </button>
</div>

<app-popup></app-popup>
